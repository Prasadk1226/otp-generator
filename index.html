<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Generator</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    #clicker{
        height: 30px;
        width: 120px;
        border: 0px solid;
        border-radius: 30px;
        background-color: rgb(2, 255, 23);
        box-shadow: 0px 0px 20px rgb(9, 255, 0);
        font-weight: bolder;
    }
    #otp{
        color: white;
        text-shadow: 0px 0px 10px rgb(255, 145, 0);
    }
  </style>
  <body id="bg">
    <h1 id="otp">000000</h1>
    <button id="clicker" type="button">GET OTP</button>
  </body>
  <script>
    let text = document.getElementById("otp");
    let clicker = document.getElementById("clicker");
    let bg = document.getElementById("bg")

    clicker.addEventListener("click", function () {
      let z = Math.floor(Math.random() * 500000) + 99999;
      text.textContent = z;
      console.log(z);
    });
    clicker.addEventListener('click',function(){
       let y = bg.style.backgroundColor="rgb(63,169,68)"
       console.log(y)
       return y
    }
    )
  </script>
</html>
